<html>
	<head>
		<title>eLang - Nyelvtanulás</title>
		<meta charset="utf-8" />
        <link href="http://code.jquery.com/ui/1.10.1/themes/base/minified/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
    
        <script type="text/javascript" src="Scripts/MicrosoftAjax/Start.js"></script>
        <script type="text/javascript" src="Scripts/MicrosoftAjax/extended/ExtendedControls.js"></script>
        <script type="text/javascript" src="Scripts/MyClientControls/RegisterMyClientControls.js"></script>
        
        <script type="text/javascript"> 
        	Sys.require([Sys.scripts.ELangCommon], function(){
        		
        		// create extender when required scripts and document loaded
        		$(document).ready(function() {
        			
        			$create(Sys.Extended.UI.ELangCommon, 
								{	
									ActiveItem: 0
									
								}, 
								null, 
								null, 
								$get("eLang"));
								
				});
				
        	});   
        </script>
	</head>
	<body>
		<div class="ui-widget content">
			<div class="ui-widget-header ui-corner-all">
				<span id="lblPageHeader">eLang - Nyelvtanulás</span>
			</div>
			<div class="langmenu ui-menu">
				<img src="img/en.png" class="ui-menu-icon ui-button lang-en" alt="en" />
				<img src="img/hu.png" class="ui-menu-icon ui-button lang-hu" alt="hu" />
			</div>
			
			<div id="eLang">
			</div>
		</div>
	</body>
</html>
